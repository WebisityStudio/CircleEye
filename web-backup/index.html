    <!-- Emergency Alert Script -->
    <script>
      // Emergency alert system
      window.emergencyAlert = function(message, level = 'warning') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `fixed top-0 left-0 right-0 z-50 p-4 text-center text-white font-bold ${
          level === 'critical' ? 'bg-red-600' :
          level === 'warning' ? 'bg-orange-600' : 'bg-yellow-600'
        }`;

        const wrapper = document.createElement('div');
        wrapper.className = 'max-w-4xl mx-auto flex items-center justify-between';

        const text = document.createElement('span');
        text.textContent = `!! ${message}`;

        const button = document.createElement('button');
        button.type = 'button';
        button.className = 'text-white font-bold';
        button.setAttribute('aria-label', 'Dismiss alert');
        button.textContent = 'x';
        button.addEventListener('click', () => alertDiv.remove());

        wrapper.append(text, button);
        alertDiv.appendChild(wrapper);
        document.body.insertBefore(alertDiv, document.body.firstChild);
      };
    </script>
